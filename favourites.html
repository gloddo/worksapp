<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>WorksApp</title>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="#"><img class="n-icon" src="res/home.png" /></a>
                </li>
                <li>
                    <a href="#"><img class="n-icon" src="res/search.png" /></a>
                </li>
                <a class="logo-btn" href="#">
                    <li>
                       <img class="logo" src="res/logo-ct.png" />
                    </li>
                </a>
                <li>
                    <a href="#"><img class="n-icon" src="res/add.png" /></a>
                </li>
                <li>
                    <a href="#"><img class="n-icon" src="res/menu.png" /></a>
                </li>
            </ul>
        </nav>

        <div class="content">
            <nav class="navbar-tab">
                <ul>
                    <a class="logo-btn-tab" href="#">
                        <li class="logo-tab-cont">
                            <img class="logo-tab" src="res/logo-ex.png"/>
                        </li>
                    </a>
                    <li>
                        <a href="#"><img class="n-tab-icon" src="res/add.png" /></a>
                    </li>
                    
                    <li>
                        <a href="#"><img class="n-tab-icon" src="res/menu.png" /></a>
                    </li>
                </ul>
            </nav>
            <input class="search-tablet" placeholder="search" />
            <section class="Favourite-list">
                <article class="Favourite">
                    <div class="foto-notification">
                        <picture><img src="res/logo-blk-b.png"/></picture>
                        <h2 class="contact-line2 c-badge">
                            <span class="c-notify">99+</span>
                        </h2>
                    </div>
                    <div class="NameJob">
                       <h1 class="Favourite-line1 f-name">Arnold Schwarzenegger</h1>
                        <h2 class="Favourite-line2 f-role">Job role</h2>
                    </div>
                </article>
                <article class="Favourite">
                    <div class="foto-notification">
                        <picture><img src="res/logo-blk-b.png"/></picture>
                        <h2 class="contact-line2 c-badge">
                            <span class="c-notify">99+</span>
                        </h2>
                    </div>
                    <div class="NameJob">
                       <h1 class="Favourite-line1 f-name">Arnold Schwarzenegger</h1>
                        <h2 class="Favourite-line2 f-role">Job role</h2>
                    </div>
                </article>
            </section>
            <section class="side-tablet">
                <input class="chat-input" placeholder="Write here your message" />
            </section>
        </div>
    </body>

</html>
