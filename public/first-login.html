<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>WorksApp - First Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="jquery/jquery-ui.css">
	    <script src="jquery/external/jquery/jquery.js"></script>
	    <script src="jquery/jquery-ui.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
	    <link rel="stylesheet" href="style.css">
	    <script type="text/javascript" src="script/script.js"></script>

		<style media="screen">
			.form {
				display: flex;
				flex-direction: column;
				width: 375px;
				padding: 30px;
				align-items: center;
			}

			.form form {
				margin: 0
			}

			.form h4 {
				margin: 10px 0 5px;
			}

			.form button {
				margin: 10px;
			}
			.second, .third {
				display: none;
			}
		</style>
	</head>
	<body>

		<section class="form">
			<h2>Welcome to</h2>
			<img src="" alt="WorksApp">
			<form class="login-form first">
				<p class="login-label">
		          Set up your new password:
		        </p>
		        <input type="password" class="login-input" placeholder="New password">
		        <p class="login-label">
		          Confirm password:
		        </p>
		        <input type="password" class="login-input" placeholder="Repeat new password">

				<button type="button" name="next">Next</button>
			</form>
		</section>
		<form class="login-form second">
			<h4>Enter your name:</h4>
			<input type="text" placeholder="First name">
			<input type="text" placeholder="Last name">
			<h4>Select your department?</h4>
			<input list="departments">
			<datalist id="departments">
				<option value="prova"></option>
				<option value="prova2"></option>
			</datalist>
			<button type="button" name="next">Next</button>
		</form>
		<form class="login-form third">

			<img src="" alt="profile">
			<h4>Upload a picture (optional)</h4>
			<input type="file">

			<h5>Create a Username:</h5>
			<input type="text" placeholder="Username">
			<button type="button" name="next">Let's begin!</button>
		</form>

	</body>
</html>
