<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>WorksApp</title>
  <link rel="stylesheet" href="jquery/jquery-ui.css">
  <script src="jquery/external/jquery/jquery.js"></script>
  <script src="jquery/jquery-ui.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>


  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script/script.js"></script>
</head>

<body>
  <nav class="navbar no-tab">
    <ul>
      <li>
        <a href="#"><img class="n-icon home" src="res/home.png" /></a>
      </li>
      <li>
        <a href="#"><img class="n-icon" src="res/search.png" /></a>
      </li>
      <a class="logo-btn" href="#">
        <li>
          <img class="logo" src="res/logo-ct.png" />
        </li>
      </a>
      <li>
        <a href="#"><img class="n-icon" src="res/add.png" /></a>
      </li>
      <li>
        <a href="#"><img class="n-icon menu-button" src="res/menu.png" /></a>
      </li>
    </ul>
  </nav>
  <nav class="navbar-tab">
    <span class="nav-left">
      <ul>
        <a class="logo-btn-tab" href="#">
          <li class="logo-tab-cont">
            <img class="logo-tab" src="res/logo-ex.png" />
          </li>
        </a>
        <li>
          <a href="#"><img class="n-tab-icon" src="res/add.png" /></a>
        </li>

        <li>
          <a href="#"><img class="n-tab-icon menu-button" src="res/menu.png" /></a>
        </li>
      </ul>
    </span>
  </nav>

  <aside class="sidebar">
    <ul>
      <span>
        <li>
          <a href="#"><img class="logo-menu" src="res/photo.png"></a>
          <h2 class="username">User123</h2>
        </li>
      </span>
      <span style="margin: 40px 0 180px 0;">
        <li><a href="#">New chat</a></li>
        <li><a href="#">Favourites</a></li>
        <li><a href="#">Edit profile</a></li>
      </span>
      <li><a href="#">Logout</a></li>
    </ul>
  </aside>

  <div class="content">

    <input class="search-tablet" placeholder="search" />
    <section class="chat-list">
      <article class="single-chat">
        <picture><img class="free" src="res/photo.png" />
          <shape class="free"></shape>
        </picture>
        <div class="contact">
          <h1 class="line1 c-name">AAAAAAAAAAAAAAAAAAAAAAAAAAA</h1>
          <h2 class="line2 c-role">Job role</h2>
        </div>
        <div class="contact-right-panel">
          <time class="line1 c-time">10/11/12</time>
          <h2 class="line2 c-badge">
            <span class="c-notify">99+</span>
          </h2>
        </div>
      </article>
      <div class="prefs-bar">
        <ul>
          <li><a href="#"><img class="p-icon " src="res/star.png" /></a></li>
          <li><a href="#"><img class="p-icon free" src="res/photo.png" /></a></li>
          <li><a href="#"><img class="p-icon busy" src="res/photo.png" /></a></li>
          <li><a href="#"><img class="p-icon busy" src="res/photo.png" /></a></li>
          <li><a href="#"><img class="p-icon free" src="res/photo.png" /></a></li>
          <li><a href="#"><img class="p-icon" src="res/up.png" /></a></li>
        </ul>
      </div>
    </section>
    <div id="block">

          <input class="search-tablet" placeholder="search" />
          <section class="Favourite-list chat-list">
              <article class="Favourite">
                  <div class="foto-notification">
                      <picture><img src="res/photo.png"/></picture>
                      <h2 class="line2 c-badge">
                          <span class="c-notify">99+</span>
                      </h2>
                  </div>
                  <div class="f-text">
                      <h1 class="line1 f-name">Michael Moore</h1>
                      <h2 class="line2 f-role">Job role</h2>
                  </div>
              </article>

          </section>
          <section class="side-tablet">

          </section>


    </div>

    <section class="side-tablet">
      <h2 class="welcome">
        Select a chat to begin
      </h2>

    </section>
  </div>
</body>

</html>
