<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>First log in</title>

    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <nav class="navbar no-tab">
        <ul>
            <li>
                <a href="#"><img class="n-icon" src="res/home.png" /></a>
            </li>
            <li>
                <a href="#"><img class="n-icon" src="res/search.png" /></a>
            </li>
            <a class="logo-btn" href="#">
                <li>
                   <img class="logo" src="res/logo-ct.png" />
                </li>
            </a>
            <li>
                <a href="#"><img class="n-icon" src="res/add.png" /></a>
            </li>
            <li>
                <a href="#"><img class="n-icon" src="res/menu.png" /></a>
            </li>
        </ul>
    </nav>
    <nav class="navbar-tab">
          <span class="nav-left">
            <ul>
                <a class="logo-btn-tab" href="#">
                    <li class="logo-tab-cont">
                        <img class="logo-tab" src="res/logo-ex.png"/>
                    </li>
                </a>
                <li>
                    <a href="#"><img class="n-tab-icon" src="res/add.png" /></a>
                </li>

                <li>
                    <a href="#"><img class="n-tab-icon" src="res/menu.png" /></a>
                </li>
            </ul>
          </span>
        </nav>
    <div class="content">
        
        <input class="search-tablet" placeholder="search" />
        <section class="chat-list">
          <section class="welcome no-tab" >
            <p class="first-access">
              Welcome to Worksapp!
              </p>

            <p class="first-access">
              Tap on '+' to add a new conversation.
              </p>

                </section>

        </section>
        <section class="side-tablet">
          <section class="welcome" >
            <p class="first-access">
              Welcome to Worksapp!
              </p>

            <p class="first-access">
              Tap on '+' to add a new conversation.
              </p>

                </section>

        </section>
    </div>
  
  </body>
</html>
