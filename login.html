<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login-all">

    <div class="login-logo">
      <img src="res/logo-blk-b.png" />
    </div>

    <form class="login-form">
      <p class="login-label">
        Username
      </p>
      <input class="login-input" id="username" type="text" name="username" value="">
      <p class="login-label">
        Password
      </p>
      <input class="login-input" id="password" type="text" name="password" value="">

      <span class="check">


        <input class="chekbox" type="checkbox" name="remember-me" value="">
        <p class="check-label">
          Remember me?
        </p>
      </span>
      <button type="button" name="button" onclick="login()">Submit</button>
      <a class="forgot-password" href="#">
        Forgot password?
      </a>
    </form>
  </div>

  <script>

    function login () {

    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    if (username == 'pippo'&& password == 'pippo') {
        location.href = "chat.html";
    }else{
      alert('password errata')
    }

  }


  </script>

</body>

</html>
